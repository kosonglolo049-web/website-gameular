<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Ular dengan Makanan Berwarna</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: white;
      margin-bottom: 5px;
    }
    canvas {
      background-color: #111;
      border: 3px solid #fff;
    }
    #gameOverScreen {
      margin-top: 20px;
      text-align: center;
      color: white;
    }
    #gameOverScreen.hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .row {
      display: flex;
      gap: 5px;
    }
    .arrow-btn {
      width: 50px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .arrow-btn:active {
      background-color: #666;
    }
    #scorePanel {
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>üêç Game Ular</h1>
  <div id="scorePanel">
    Skor: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="gameOverScreen" class="hidden">
    <h2>Game Over!</h2>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <div class="controls">
    <div class="row">
      <button class="arrow-btn" onclick="setDir('up')">‚Üë</button>
    </div>
    <div class="row">
      <button class="arrow-btn" onclick="setDir('left')">‚Üê</button>
      <button class="arrow-btn" onclick="setDir('down')">‚Üì</button>
      <button class="arrow-btn" onclick="setDir('right')">‚Üí</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let snakeDir = { x: 1, y: 0 };
    let enemy = [];
    let foods = [];
    let enemyMoveCounter = 0;
    let gameRunning = false;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    highScoreDisplay.innerText = highScore;

    function randomColor() {
      const colors = ["yellow", "cyan", "orange", "pink", "white", "magenta", "lime", "red"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
        color: randomColor()
      };
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      snakeDir = { x: 1, y: 0 };
      enemy = [
        { x: 5, y: 5 },
        { x: 5, y: 6 },
        { x: 5, y: 7 }
      ];
      foods = [randomPosition(), randomPosition(), randomPosition()];
      enemyMoveCounter = 0;
      score = 0;
      scoreDisplay.innerText = score;
      gameRunning = true;
      gameOverScreen.classList.add("hidden");
    }

    function gameLoop() {
      if (!gameRunning) return;

      moveSnake();

      enemyMoveCounter++;
      if (enemyMoveCounter % 2 === 0) {
        moveEnemy();
      }

      checkCollision();
      draw();
    }

    function moveSnake() {
      const head = {
        x: snake[0].x + snakeDir.x,
        y: snake[0].y + snakeDir.y
      };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) {
        endGame("Kamu nabrak tembok!");
        return;
      }

      snake.unshift(head);

      let ateFood = false;
      for (let i = 0; i < foods.length; i++) {
        if (head.x === foods[i].x && head.y === foods[i].y) {
          foods[i] = randomPosition();
          score++;
          scoreDisplay.innerText = score;

          if (score > highScore) {
            highScore = score;
            highScoreDisplay.innerText = highScore;
            localStorage.setItem("highScore", highScore);
          }

          ateFood = true;
          break;
        }
      }

      if (!ateFood) {
        snake.pop();
      }
    }

    function moveEnemy() {
      const target = snake[0];
      const head = { ...enemy[0] };

      if (target.x > head.x) head.x++;
      else if (target.x < head.x) head.x--;

      if (target.y > head.y) head.y++;
      else if (target.y < head.y) head.y--;

      enemy.unshift(head);
      while (enemy.length > 3) {
        enemy.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      for (let part of enemy) {
        if (head.x === part.x && head.y === part.y) {
          endGame("Kamu dimakan musuh!");
          return;
        }
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          endGame("Kamu nabrak tubuhmu sendiri!");
          return;
        }
      }
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Gambar ular
      ctx.fillStyle = "lime";
      for (let part of snake) {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
      }

      // Gambar musuh
      ctx.fillStyle = "red";
      for (let part of enemy) {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
      }

      // Gambar makanan warna-warni
      for (let f of foods) {
        ctx.fillStyle = f.color;
        ctx.fillRect(f.x * gridSize, f.y * gridSize, gridSize, gridSize);
      }
    }

    function endGame(message) {
      gameRunning = false;
      gameOverScreen.querySelector("h2").innerText = `Game Over! ${message}`;
      gameOverScreen.classList.remove("hidden");
    }

    function restartGame() {
      startGame();
    }

    function setDir(direction) {
      if (direction === "up" && snakeDir.y === 0) snakeDir = { x: 0, y: -1 };
      else if (direction === "down" && snakeDir.y === 0) snakeDir = { x: 0, y: 1 };
      else if (direction === "left" && snakeDir.x === 0) snakeDir = { x: -1, y: 0 };
      else if (direction === "right" && snakeDir.x === 0) snakeDir = { x: 1, y: 0 };
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") setDir("up");
      else if (e.key === "ArrowDown") setDir("down");
      else if (e.key === "ArrowLeft") setDir("left");
      else if (e.key === "ArrowRight") setDir("right");
    });

    startGame();
    setInterval(gameLoop, 125);
  </script>
</body>
</html>
